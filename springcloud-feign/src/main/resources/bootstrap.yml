spring:
  cloud:
    config:
      #声明当前配置文件走哪个环境
      profile: dev
      #读取配置文件的对应分支
      label: master
      #配置服务发现
      discovery:
        enabled: true
        #对应配置中心的应用名
        service-id: serverconfig
  application:
    name: service-feign
eureka:
  client:
    service-url:
      #当前生产者注册地址 （注册中心地址）
      defaultZone: http://localhost:8888/eureka/
server:
  port: 8084