eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
#是否需要权限拉去，默认是true,如果不false就不允许你去拉取配置中心Server更新的内容
management:
  security:
    enabled: false
server:
  port: 8084
spring:
  application:
    name: service-feign
#  cloud:
#    config:
#      #声明当前配置文件走哪个环境
#      profile: test
#      #读取配置文件的对应分支
#      label: master
#      #配置服务发现
#      discovery:
#        enabled: true
#          #对应配置中心的应用名
#          service-id: serverconfig
    stream:
      kafka:
        binder:
          brokers: localhost:9092
          zk-nodes: localhost:2182
          auto-add-partitions: true
          auto-create-topics: true
          min-partition-count: 1
      bindings:
        input:
          destination: event-demo
          group: s1
          consumer:
            autoCommitOffset: false
            concurrency: 1
            partitioned: false

  management:
    endpoints:
      web:
        exposure:
          include: bus-refresh
