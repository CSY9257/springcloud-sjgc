spring:
  cloud:
    config:
      #声明当前配置文件走哪个环境
      profile: dev
      #读取配置文件的对应分支
      label: master
      #配置服务发现
      discovery:
        enabled: true
        #对应配置中心的应用名
        service-id: serverconfig
  application:
    name: service-feign
kafka:
  consumer:
    enable-auto-commit: true  #指定消息被消费之后自动提交偏移量（即消息的编号，表示消费到了哪个位置，消费者每消费完一条消息就会向kafka服务器汇报自己消消费到的那个消息的编号，以便于下次继续消费）。
    group-id: applog  #消费者组
    auto-offset-reset: latest    #从最近的地方开始消费
    bootstrap-servers: localhost:9092


eureka:
  client:
    service-url:
      #当前生产者注册地址 （注册中心地址）
      defaultZone: http://localhost:8888/eureka/
server:
  port: 8084

  management:
    security:
      enabled: false
